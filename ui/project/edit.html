<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FormWizard_v1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION  -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="form-content" >
							<div class="form-header">
								<h3>Update</h3>
							</div>
						
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="id" class="form-controla">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Name" class="form-controla">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<textarea name="" id="Description" cols="30" rows="5" class="form-control">Description</textarea>
								</div>
							</div>
							<button type="submit" class="btn btn-secondary mb-3">Update</button>
						</div>
					</div>
                </section>
</body>
</html>
