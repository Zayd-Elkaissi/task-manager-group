<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-row">
        <div class="form-holder">
          <input type="hidden" id="id" placeholder="id" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <input type="text" id="name" placeholder="Name" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-holder">
          <textarea
            name=""
            id="description"
            cols="30"
            rows="5"
            class="form-control"
          >
Description</textarea
          >
        </div>
      </div>
      <button type="submit" class="btn btn-secondary mb-3">Enregistrer</button>
    </div>

	<script src="/Entities/Entity.js"></script>
    <script src="/Entities/Project.js"></script>
    <script src="/DAL/BaseDAO.js"></script>
    <script src="/DAL/ProjectDAO.js"></script>
    <script src="/Services/BaseService.js"></script>
    <script src="/Services/ProjectService.js"></script>
    <script>
      $(document).ready(function () {

        let data = {
		  name: "CNMH",
		  description: "Centre de formation",
        };

        let entity = JSON.parse(JSON.stringify(data));
        // console.log(entity);

		$('#id').val(entity.id)
		$('#name').val(entity.name)
		$('#description').val(entity.description)

		let projectService = new ProjectService()
        let project = new Project()
		project.id = entity.id
		project.name = entity.name
		project.description = entity.description

		projectService.create(project)
        
        let projects = projectService.getAll()
        console.log(projects)
      });
    </script>
  </body>
</html>
